<!DOCTYPE html>
<html>
	<head>
		<title>Locee 0.1.0</title>

		<link rel="stylesheet" href="./css/bootstrap-3.3.4.min.css" />
		<link rel="stylesheet" href="./css/material-fullpalette-0.3.0.css" />
		<link rel="stylesheet" href="./css/font-awesome-4.3.0.css" />
		<link rel="stylesheet" href="./css/theme.css" />
	</head>
	<body>
		<div class="row">
			<div class="col-md-12">
				<div class="settings-bar pull-right">
					<i class="fa fa-fw fa-cog fa-2x fake-link" data-toggle="modal" data-target="#settings-modal"></i>
				</div>
			</div>
		</div>

		<div class="modal fade" id="settings-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Locee 0.1.0 settings</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="exampleInputEmail1">Applications directory</label>
							<input type="email" class="form-control" id="applicationDirectory" placeholder="e.g. /home/bob/www">
							<br>
							<div class="alert alert-info"><sub><i class="fa fa-fw fa-info-circle"></i> Locee will scan your applications directory for applications that contain a <strong>boxer.json</strong> file so that they can be awesomatically loaded into and managed by Locee.</sub></div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="save-settings-button" data-dismiss="modal">Save changes</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<button id="server-control" class="btn btn-success">Start server</button>

		<script src="./js/jquery-2.1.3.min.js" ></script>
		<script src="./js/bootstrap-3.3.4.min.js" ></script>
		<script src="./js/material-0.3.0.min.js" ></script>
		<script src="./js/settings.js" ></script>
		<script src="./js/trayIcon.js" ></script>
		<script src="./js/serverFactory.js" ></script>
		<script src="./js/application.js" ></script>
	</body>
</html>
